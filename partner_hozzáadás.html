<!DOCTYPE html>
<html lang="hu">

<head>
    <title>SSBS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="new_partner" class="d-flex display-flex flex-row full-screen">
        <div class="flex-fill col-1"></div>
        <div class="flex-fill col-10">
            <div class="row page-content">
                <div class="col-md-6 col-12 right-border-form">
                    <h2 class="task-subtitle">Adatok</h2>
                    <div class="form-group input-row">
                        <label for="taskName" class="newtask-label">Feladat neve:</label>
                        <input type="text" id="taskName" class="newtask-formcontrol">
                    </div>
                    <div class="form-group input-row">
                        <label for="taskCat" class="newtask-label">Feladat típusa:</label>
                        <div id="tasktype-group">
                            <div class="input-group mb-3">
                                <select class="form-control newtask-formcontrol" aria-describedby="button-addon2">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                </select>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i
                                            class="fas fa-plus"></i></button>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="collapse" id="collapseExample">
                        <div class="card card-body">
                            Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad
                            squid. Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente
                            ea proident.
                        </div>
                    </div>
                    <div class="form-group input-row">
                        <label for="taskDate" class="newtask-label">Feladat határideje:</label>
                        <input type="date" id="taskDate" class="newtask-formcontrol">
                    </div>

                    <div class="form-group input-row">
                        <label for="taskProject" class="newtask-label">Projekthez rendelés:</label>
                        <select id="taskProject" class="newtask-formcontrol">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="newtask-buttoncontainer d-flex justify-content-start">
                        <button type="submit" class="btn btn-primary addnewtask-button">Létrehoz</button>
                        <button type="reset" class="btn btn-primary addnewtask-button grey-button">Mégse</button>

                    </div>

                </div>
                <div class="col-md-6 col-12">
                    <h2 class="task-subtitle">Feladat lépései</h2>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="taskstep-saved">
                            <label for="saved_tasksteps" class="taskstep-saved-label">Mentett lépésorozatok:</label>
                            <select id="saved_tasksteps" class="newtask-formcontrol">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <button type="reset" id="delete_button" class="btn btn-primary grey-button"><i
                                class="fas fa-trash-alt"></i></button>
                    </div>
                    <div class="taskstep-container">
                        <div id="processes_new_p_slides" class="slides">
                            <div class="slide slide1">
                                <div class="row taskstep-card d-flex align-items-center">
                                    <i class="fas fa-plus taskstep-icon"></i>
                                    <select id="taskProject" class="taskstep-formcontrol">
                                        <option selected>Choose...</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="row add-employee-card">
                                    <button type="button" class="btn btn-sm employee-box employee-button"><i
                                            class="fas fa-user addemployee-icon "></i>Werner Ádám</button>
                                </div>
                                <div class="row add-employee-card">
                                    <button type="button" class="btn btn-sm add-employee-button employee-button"><i
                                            class="fas fa-user-plus addemployee-icon "></i>Munkatárs
                                        hozzáadása</button>
                                </div>
                            </div>
                            <div class="slide slide2">
                                <div class="row taskstep-card d-flex align-items-center">
                                    <i class="fas fa-plus taskstep-icon"></i>
                                    <select id="taskProject" class="taskstep-formcontrol">
                                        <option selected>Choose...</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="row add-employee-card">
                                    <button type="button" class="btn btn-sm employee-box employee-button"><i
                                            class="fas fa-user addemployee-icon "></i>Sági Dávid</button>

                                </div>
                                <div class="row add-employee-card">
                                    <button type="button" class="btn btn-sm employee-box employee-button"><i
                                            class="fas fa-user addemployee-icon "></i>Kósa Áron Balázs</button>

                                </div>
                                <div class="row add-employee-card">
                                    <button type="button" class="btn btn-sm add-employee-button employee-button"><i
                                            class="fas fa-user-plus addemployee-icon "></i>Munkatárs
                                        hozzáadása</button>
                                </div>
                            </div>
                            <div class="slide slide3">
                                <div class="row taskstep-card d-flex align-items-center">
                                    <i class="fas fa-plus taskstep-icon"></i>
                                    <select id="taskProject" class="taskstep-formcontrol">
                                        <option selected>Choose...</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="row add-employee-card">
                                    <button type="button" class="btn btn-sm employee-box employee-button"><i
                                            class="fas fa-user addemployee-icon "></i>Werner Ádám</button>
                                </div>
                                <div class="row add-employee-card">
                                    <button type="button" class="btn btn-sm add-employee-button employee-button"><i
                                            class="fas fa-user-plus addemployee-icon "></i>Munkatárs
                                        hozzáadása</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="taskstep-tools d-flex align-items-center">
                        <input type="checkbox">
                        <span class="default-steps-label">Lépéssorozat mentése alapértelmezettként</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-fill col-1">
        </div>
    </div>
</body>

</html>
